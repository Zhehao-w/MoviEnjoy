<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MoviEnJoy</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <!-- <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script> -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- <div class="navbar-nav"> -->
        <div class="navbar-nav align-items-center">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'index' %}">MoviEnjoy</a>
            </div>
            <a class="nav-item nav-link" href="{% url 'movie:list' %}">Movies</a>
            <a class="nav-item nav-link" href="{% url 'review:list' %}">Reviews</a>
            <a class="nav-item nav-link" href="{% url 'about_us' %}">About Us</a>
        </div>

        <!-- TODO: search -->
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>


        <div class="navbar-nav align-items-center ml-auto">
            {% if user.is_authenticated %}

            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            <a class="nav-link" href="{% url 'account:profile' %}">Profile</a>
            <a class="nav-item nav-link" href="{% url 'review:create_review' %}">Create Reviews</a>

            {% else %}
            <a class="nav-item nav-link" href="{% url 'account:register' %}">Register</a>
            <a class="nav-link" href="{% url 'account:user_login' %}">Login</a>
            {% endif %}
        </div>
    </nav>


    <div class="container">
        {% block body_block %}
        <!-- anything outside will be inherited -->
        {% endblock %}
    </div>
</body>

</html>
