<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block body_block %}

<div class="jumbotron">

    {% if created %}
    <h1>Thank you for you review!</h1>

    {% else%}
    <h1>Write a review!</h1>


    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"></legend>
            {{ user_form|crispy }}
            {{ review_form|crispy }}
        </fieldset>
        <!-- put the key of dict in views.py here to display the context -->
        <div class="form-group">
            <input class="btn btn-primary btn-block" type="submit" name="" value="Submit">
        </div>

    </form>
</div>
{% endif %}

{% endblock %}
